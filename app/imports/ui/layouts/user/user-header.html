<template name="User_Header">
  <div class="ui top fixed secondary pointing menu" style="background-color:white;">
    <a class="{{isActiveRoute "Home_Page"}} item" href="{{pathFor "Home_Page" username=routeUserName}}"><div class="logo_black"></div></a>
    <a class="{{isActiveRoute "Search_Page"}} item" href="{{pathFor "Search_Page" username=routeUserName}}"> Search</a>
    <a class="{{isActiveRoute "Filter_Page"}} item" href="{{pathFor "Filter_Page" username=routeUserName}}"> Filter</a>

    <div class="right menu">
    <a class="right {{isActiveRoute "Public_Profile_Page"}} item" href="{{pathFor "Public_Profile_Page" username=routeUserName}}"> My Profile</a>
    <a class="aligned item">Edit Profile</a>
    <a class="aligned item">{{> Cas_Login }}</a>
    </div>

  </div>
</template>
