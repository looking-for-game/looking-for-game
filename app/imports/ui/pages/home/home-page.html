<template name="Home_Page">


  <table class="ui selectable celled table">

    <thead>
    <tr>
      <th>Player</th>
      <th>Online</th>
      <th>Developer Network Subscriptions</th>
      <th>Games</th>
    </tr>
    </thead>
  <tbody>
    {{#each user in users}}
    <tr class="selectable">
      <td>{{user.username}}</td>
      <td class="{{#if online user}}positive{{else}}negative{{/if}}">{{#if online user}}online{{else}}offline{{/if}}</td>
      <td>{{#each game in user.games}}{{game}} {{/each}}</td>
      <td>XBOX Live{{#each game in user.games}}{{game}}{{/each}}</td>
    </tr>
    {{/each}}
    </tbody>

  </table>

</template>
