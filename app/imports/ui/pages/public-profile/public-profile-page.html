<template name="Public_Profile_Page">

  <div class="ui grid container profile">

    <!--Left column-->
    <div class="three wide column">

      <!--Profile picture and username-->
      <div class="ui fluid raised link card">
        <div class="content">
          <img class="ui medium circular image" src={{currentUser.picture}}>
        </div>
        <div class="content">
          <div class="header" style="text-align: center">{{currentUser.handle}}</div>
        </div>
      </div>

      <!--Commendations list-->
      <div class="ui fluid raised link card">
        <div class="content">
          <div class="header"><i class="trophy icon"></i>Commendations</div>
        </div>
        <div class="content">
          <div class="ui divided selection list">
            {{#each commendation in (commendations currentUser)}}
              <div class="item">
                <div class="content">
                  <div class="header"><i class="empty star icon"></i>{{commendation.tag}} ({{count commendation}})</div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      </div>

    </div>
    <!--End of left column-->


    <!--Middle column-->
    <div class="nine wide column">

      <!--Game list-->
      <div class="ui fluid raised card">
        <div class="content">
          <div class="header"><i class="game icon"></i>Games</div>
        </div>

        <div class="content game-list">
          <div class="ui raised cards">
            <!--NOTE: Descriptions must be roughly the same length as cards share the same height.-->

            {{#each game in (games currentUser)}}
              <div class="ui fluid card">

                <div class="image">
                  <img src={{game.picture}}>
                </div>
                <div class="content">
                  <div class="header">{{game.name}}</div>
                  <div class="meta">{{game.publisher}}</div>
                  <div class="description">
                    <p>{{game.description}}</p>
                  </div>
                </div>
                <div class="extra content">
                  <i class="tags icon"></i>
                  <div class="ui horizontal list">
                    {{#each tag in (tags game)}}
                      <div class="item">{{tag}}</div>
                    {{/each}}
                  </div>
                </div>
              </div>
            {{/each}}

          </div>
        </div>
      </div>

    </div>
    <!--End of middle column-->


    <!--Right column-->
    <div class="four wide column">

      <!--Friends list-->
      <div class="ui fluid raised card">
        <div class="content">
          <div class="header"><i class="users icon"></i>Friends</div>
        </div>

        <div class="content">
          <div class="ui divided animated selection list">
            {{#each friend in (friends currentUser)}}
              <a class="item" href="{{pathFor "Public_Profile_Page" username= (routeUserName friend.username)}}">
                {{#if online friend}}
                  <img class="ui avatar bordered image" style="border-width: thick; border-color: limegreen"
                       src={{friend.picture}}>
                  <div class="content">
                    <div class="header">{{friend.username}}</div>
                    Online
                  </div>
                {{else}}
                  <img class="ui avatar bordered image" style="border-width: thick; border-color: red"
                       src={{friend.picture}}>
                  <div class="content">
                    <div class="header">{{friend.username}}</div>
                    Offline
                  </div>
                {{/if}}
              </a>
            {{/each}}
          </div>
        </div>
      </div>

    </div>
    <!--End of right column-->


    <div class="twelve wide column">

      <!--Activity schedule-->
      <div class="ui fluid raised link card">
        <div class="content">
          <div class="header"><i class="calendar icon"></i>Activity Schedule</div>
        </div>
        <div class="content">
          <iframe
              src="https://calendar.google.com/calendar/b/1/embed?showTitle=0&amp;showCalendars=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=hawaii.edu_tpo60di35qpesqbqfdr1g9r64s%40group.calendar.google.com&amp;color=%23182C57&amp;ctz=Pacific%2FHonolulu"
              style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>

  </div>

</template>
