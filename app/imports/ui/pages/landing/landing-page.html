<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row" style="padding: 10% 0 15% 0">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Looking for Game</h1>
          <h2 class="landing-section-1-tagline">Find new people to play games with.</h2>
        </div>
      </div>

    </div>
  </div>
<!-- end of the landing section 1-->

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui four wide column">
      </div>
      <div class="ui center aligned eight wide column" style="padding:5% 0 5% 0">
        <h1 class="landing-section-2-welcome"><b>Playing together encriches the experience.</b></h1>
        <h3 class="landing-section-2-tagline">Looking For Game wants to provide a platform for you to go out and find other players that share the same passion for gaming as you do.</h3>
      </div>
      <div class="ui four wide column">
      </div>
    </div>
  </div>

  <!-- end of the landing section 2-->

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-3-welcome"><b>Looking For Game is a quick and easy way to look for groups for your favorite games.</b></h1>
      </div>
      <div class="ui eight wide column">
      </div>
    </div>
  </div>

  <!-- end of the landing section 3-->

  <div class="landing-section-4">
    <div class="ui grid">
      <div class="ui eight wide column">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-3-welcome"><b>Similiar to Linked-in you can create endorsements that advertise the type of player you are and how other players you played with view you</b></h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
