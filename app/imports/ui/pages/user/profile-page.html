<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container" style="margin: 25px;">
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="Doom" value=profile.firstName errorMessage=(fieldError
        "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Guy" value=profile.lastName errorMessage=(fieldError
        "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Handle" placeholder="xXendBossXx" value=profile.handle errorMessage=(fieldError
        "handle")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture
        errorMessage=(fieldError "picture")}}
      </div>

      <!--<div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>-->

      <div class="field">
        {{> Select_Form_Control label="Games" options=games errorMessage=(fieldError "games") multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="battle_net" icon="battle_net" placeholder="diabloguy"
        value=profile.github
        errorMessage=(fieldError "github")}}
        {{> Social_Network_Form_Control label="xbox" icon="xbox" placeholder="haloguy" value=profile.facebook
        errorMessage=(fieldError "facebook")}}
        {{> Social_Network_Form_Control label="steamIcon" icon="steamIcon" placeholder="codeguy" value=profile.instagram
        errorMessage=(fieldError "instagram")}}

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here"
      errorMessage=(fieldError "bio")}}

      <button class="ui primary positive button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
